<h2>Login</h2>
<form (submit)="onSubmit($event)">
    <input 
        type="email" 
        name="email" 
        id="email" 
        placeholder="Email" 
    ><br>
    <input 
        type="password" 
        name="password" 
        id="password" 
        placeholder="Password" 
    ><br>
    <input type="submit" value="Login">
</form>
